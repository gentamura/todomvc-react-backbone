<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TodoMVC with React and Backbone.js</title>
  <link rel="stylesheet" href="node_modules/todomvc-common/base.css" media="all">
  <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css" media="all">
</head>
<body>

  <script type="text/jsx" src="js/todoItem.jsx"></script>
